<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Images</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 0;
            text-align: center;
            width: 33.33%; /* Ensure equal width for each column */
        }
        .table-img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Table with Images</h2>
    <table>
        <tr>
            <td><img src="https://img2.baidu.com/it/u=3101792220,1317051907&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=500" alt="Image 1" class="table-img"></td>
            <td><img src="https://img1.baidu.com/it/u=273804586,4278554901&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=500" alt="Image 2" class="table-img"></td>
            <td><img src="https://img2.baidu.com/it/u=2890830735,3708362407&fm=253&app=auto&app=120&f=JPEG?w=500&h=500" alt="Image 3" class="table-img"></td>
        </tr>
        <tr>
            <td><img src="https://img2.baidu.com/it/u=1042697419,807327556&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=500" alt="Image 4" class="table-img"></td>
            <td><img src="https://img2.baidu.com/it/u=2781254102,1865807115&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="Image 5" class="table-img"></td>
            <td><img src="https://img0.baidu.com/it/u=15562466,3475351463&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=500" alt="Image 6" class="table-img"></td>
        </tr>
        <tr>
            <td><img src="https://car2.autoimg.cn/cardfs/product/g27/M02/FA/EB/820x0_q87_autohomecar__ChsEbGNWgTmAPNvJAHm9hkVnuHM464.jpg" alt="Image 7" class="table-img"></td>
            <td><img src="https://img1.baa.bitautotech.com/dzusergroupfiles/2024/02/21/5578cd3db3ab431c867aa7bd523f6fcf.jpg" alt="Image 8" class="table-img"></td>
            <td><img src="https://img2.baidu.com/it/u=1681450296,3049078763&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="Image 9" class="table-img"></td>
        </tr>
    </table>
</body>
</html>
