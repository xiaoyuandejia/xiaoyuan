<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Custom Alignment</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    </div>
    <h2>Table with Custom Heights</h2>
    <table>
        <tr>
            <td colspan="4">Leading Web Space</td>
        </tr>
        <tr>
            <td class="align-top-left" rowspan="6">
                Helpful College Links:<br>
                <a href="https://translate.google.com/?sl=auto&tl=zh-CN&op=translate" class="custom-link">Link 1</a><br>
                <a href="https://www.baidu.com/" class="custom-link">Link 2</a>
            </td>
            <td colspan="2">Family Teaching Research Student</td>
            <td class="align-top-left" rowspan="6">
                Previous<br>
                exercises<br>
                Exercise 1<br>
                Exercise 2<br> 
                Exercise 3<br>
                Exercise 4<br>
            </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="5"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td class="no-wrap" colspan="4">
                Weekly Trivial Question: Who holds the record for eating the most number of hotdog in 3 minutes
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        
            </td>
        </tr>
    </table>
</body>
</html>
